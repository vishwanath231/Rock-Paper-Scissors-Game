<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papar Scissors</title>
    <link rel="stylesheet" href="font/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title">Rock Paper Scissors</div>
            <button class="restart-btn" id="restart">Restart Game</button>
            <div class="score" id="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </div>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class=" choice fas fa-hand-rock"></i>
            <i id="paper" class=" choice fas fa-hand-paper"></i>
            <i id="scissors" class=" choice fas fa-hand-scissors"></i>
        </div>
    </div>

    <div class="modal">
        <div class="modal__content" id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
